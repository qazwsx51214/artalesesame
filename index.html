<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Artale ÂÖ¨ÂÖ±È†ªÈÅìÂ§ñÊé•Á≥ªÁµ±</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      color: #111;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
    }
    #log {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 85vh;
      overflow-y: auto;
    }
    .msg-card {
      background-color: #fff;
      border-left: 4px solid #0078d7;
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.08);
      position: relative;
    }
    .msg-header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 4px;
      gap: 12px;
    }
    .timestamp {
      font-size: 0.9em;
      color: #888;
    }
    .channel-info, .profile-code {
      font-size: 0.85em;
      color: #333;
    }
    .channel-info {
      color: #0078d7;
      font-weight: bold;
    }
    .nickname {
      font-weight: bold;
      color: #0056b3;
    }
    .text {
      margin-top: 4px;
      white-space: pre-wrap;
      color: #111;
    }
    .tag-button {
      display: inline-block;
      background-color: #f2f2f2;
      color: #333;
      padding: 2px 8px;
      font-size: 0.75em;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s, color 0.2s;
      border: 1px solid #ccc;
    }
    .tag-button:hover {
      background-color: #0078d7;
      color: #fff;
    }
    .highlight {
      background: yellow;
      color: #d00;
      font-weight: bold;
      padding: 0 2px;
      border-radius: 2px;
    }
    #keyword-box {
      position: absolute;
      top: 24px;
      right: 32px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #keyword-input {
      padding: 4px 8px;
      font-size: 1em;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="keyword-box">
    <label for="keyword-input">ÈóúÈçµÂ≠óÔºö</label>
    <input id="keyword-input" type="text" placeholder="Ëº∏ÂÖ•ÈóúÈçµÂ≠óÔºåÂèØÁî®Á©∫Ê†ºÂàÜÈöî" />
    <label style="margin-left:12px; user-select:none;"><input type="checkbox" id="autoscroll-checkbox" style="vertical-align:middle; margin-right:4px;">Ëá™ÂãïÊç≤Âãï</label>
    <label style="margin-left:12px; user-select:none;"><input type="checkbox" id="playsound-checkbox" checked style="vertical-align:middle; margin-right:4px;">Êí≠ÊîæÈü≥Êïà</label>
  </div>
  <h2>üì° Artale ÂÖ¨ÂÖ±È†ªÈÅìÂ§ñÊé•Á≥ªÁµ±</h2>
  <div id="log"></div>

  <script src="config.js"></script>
  <script>
    const logDiv = document.getElementById("log");
    
    // ‰ΩøÁî®Ë®≠ÂÆöÊ™î‰∏≠ÁöÑ WebSocket ÈÄ£Á∑öË®≠ÂÆö
    const ws = new WebSocket(`ws://${CONFIG.WS_HOST}:${CONFIG.WS_PORT}`);

    // ÈÄ£Á∑öÁãÄÊÖãÈ°ØÁ§∫
    const statusDiv = document.createElement("div");
    statusDiv.style.cssText = "position:fixed; top:10px; left:10px; padding:8px 12px; border-radius:4px; font-size:12px; z-index:1000;";
    document.body.appendChild(statusDiv);

    function updateStatus(message, isError = false) {
      statusDiv.textContent = message;
      statusDiv.style.backgroundColor = isError ? '#ff4444' : '#44ff44';
      statusDiv.style.color = 'white';
    }

    let highlightKeywords = [];
    const inputBox = document.getElementById('keyword-input');
    inputBox.addEventListener('input', () => {
      highlightKeywords = inputBox.value
        .split(/\s+/)
        .map(s => s.trim())
        .filter(Boolean);
    });

    function highlightText(text) {
      if (!highlightKeywords.length) return text;
      let result = text;
      highlightKeywords.forEach(kw => {
        if (!kw) return;
        const re = new RegExp(kw.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&'), 'gi');
        result = result.replace(re, match => `<span class="highlight">${match}</span>`);
      });
      return result;
    }

    // ÂàùÂßãÂåñË®≠ÂÆö
    const autoscrollCheckbox = document.getElementById('autoscroll-checkbox');
    autoscrollCheckbox.checked = CONFIG.AUTO_SCROLL;
    
    logDiv.addEventListener('scroll', () => {
      const isAtBottom = logDiv.scrollHeight - logDiv.scrollTop - logDiv.clientHeight < 2;
      if (!isAtBottom && autoscrollCheckbox.checked) {
        autoscrollCheckbox.checked = false;
      }
      if (isAtBottom && !autoscrollCheckbox.checked) {
        autoscrollCheckbox.checked = true;
      }
    });

    ws.onopen = () => {
      console.log("‚úÖ WebSocket ÈÄ£Á∑öÊàêÂäü");
      updateStatus("‚úÖ Â∑≤ÈÄ£Á∑öÂà∞‰º∫ÊúçÂô®");
    };
    
    ws.onclose = () => {
      console.log("üîå WebSocket Â∑≤ÈóúÈñâ");
      updateStatus("üîå ‰º∫ÊúçÂô®ÈÄ£Á∑öÂ∑≤Êñ∑Èñã", true);
    };
    
    ws.onerror = (error) => {
      console.log("‚ùå WebSocket ÈÄ£Á∑öÈåØË™§:", error);
      updateStatus("‚ùå ÈÄ£Á∑öÈåØË™§ - Ë´ãÁ¢∫Ë™ç‰º∫ÊúçÂô®ÊòØÂê¶ÂïüÂãï", true);
    };

    let audio;
    function playKeywordSound() {
      const playSoundChecked = document.getElementById('playsound-checkbox').checked;
      if (!playSoundChecked || !CONFIG.SOUND_ENABLED) return;
      if (!audio) {
        // ‰ΩøÁî®Ë®≠ÂÆöÊ™î‰∏≠ÁöÑÈü≥ÊïàÊ™îÊ°à
        audio = new Audio(CONFIG.SOUND_FILE);
      }
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const ts = data.timestamp || "";
      const nick = data.Nickname || "";
      const rawText = data.Text || "";
      const text = highlightText(rawText);
      const channel = data.Channel || "";
      const profileCode = data.ProfileCode || "";
      const friendTag = `${nick}#${profileCode}`;

      // Êñ∞Â¢ûÔºöÂ¶ÇÊûúÊúâÂèçÁôΩÈóúÈçµÂ≠óÔºåÊí≠ÊîæÈü≥Êïà
      let hasHighlight = false;
      if (highlightKeywords.length) {
        highlightKeywords.forEach(kw => {
          if (!kw) return;
          const re = new RegExp(kw.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&'), 'i');
          if (re.test(rawText)) hasHighlight = true;
        });
      }
      if (hasHighlight) playKeywordSound();

      const card = document.createElement("div");
      card.className = "msg-card";

      card.innerHTML = `
        <div class="msg-header">
          <div class="timestamp">${ts}</div>
          <div class="channel-info">${channel}</div>
          <div class="profile-code">Ë≠òÂà•Á¢º: ${profileCode}</div>
          <div class="tag-button" onclick="copyToClipboard('${friendTag}', this)">Ë§áË£ΩÂ•ΩÂèã</div>
        </div>
        <div><span class="nickname">${nick}</span>: <span class="text">${text}</span></div>
      `;

      logDiv.appendChild(card);
      const autoscroll = document.getElementById('autoscroll-checkbox').checked;
      if (autoscroll) {
        logDiv.scrollTop = logDiv.scrollHeight;
      }
    };

    function copyToClipboard(text, el) {
      navigator.clipboard.writeText(text).then(() => {
        const original = el.textContent;
        el.textContent = "‚úÖ Â∑≤Ë§áË£Ω";
        setTimeout(() => el.textContent = original, 1200);
      });
    }
  </script>
</body>
</html>
